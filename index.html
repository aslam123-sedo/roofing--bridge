<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>USA Health Update 2025</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #e6f0ff, #ffffff);
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .box {
      background: #fff;
      border-radius: 20px;
      padding: 30px 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      max-width: 400px;
      margin: 20px;
    }

    h1 {
      font-size: 24px;
      color: #007acc;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }

    img {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    a.button {
      background: #007acc;
      color: #fff;
      padding: 14px 25px;
      text-decoration: none;
      font-size: 16px;
      border-radius: 8px;
      display: inline-block;
      transition: background 0.3s ease;
    }

    a.button:hover {
      background: #005c99;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>New Health Plans for 2025</h1>
    <p>Discover low-cost insurance options & Medicare updates for U.S. citizens.</p>
    <img src="https://cdn.pixabay.com/photo/2017/01/31/20/23/stethoscope-2024468_960_720.png" alt="Health Insurance" />
    <a href="https://usahealth.ink" class="button">View Health Info</a>
  </div>
</body>
</html>
